<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Agenda Diária - Ajudaí</title>
</head>
<body>

  <header>
    <h1>Monte sua agenda diária</h1>
    <p>Escolha o dia e preencha suas tarefas da forma como preferir.</p>
  </header>

  <main>
    <form action="{{ url_for('final_diaria') }}" method="post">

      <label for="dia">Escolha o dia:</label>
      <select name="dia" id="dia" required>
        <opition values="segunda">Segunda-feira</opition>
        <opition values="terça">Terça-feira</opition>
        <opition values="quarta">Quarta-feira</opition>
        <opition values="quinta">Quinta-feira</opition>
        <opition values="sexta">Sexta-feira</opition>
        <opition values="sabado">Sábado</opition>
        <opition values="domingo">Domingo</opition>
      </select>

      <div id="tarefas-container">
        <div class="tarefa">
          <label>Horário:</label>
          <input type="time" name="horario[]" required>
          <label>Tarefa:</label>
          <input type="text" name="atividade[]" required>
        </div>
      </div>

    <div class="botoes-final">
      <button type="button" onclick="adicionarTarefa()">Adicionar atividade</button>
      <button type="submit">Salvar Agenda</button>
    </div>
    </form>

    <script>
    function adicionarTarefa() {
      const container = document.getElementById('tarefas-container');
      const div = document.createElement('div');
      div.classList.add('tarefa');
      div.innerHTML = `
        <label>Horário:</label>
        <input type="time" name="horario[]">
        <label>Tarefa:</label>
        <input type="text" name="atividade[]">
    `;
      container.appendChild(div);
    }
</script>

  </main>
</body>
</html>
