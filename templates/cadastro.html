<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Ajudaí</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="shortcut icon" href="../static/iconeaa.png" type="image/x-icon">
</head>
<body>

  <header>
    <h1>Crie sua conta no Ajudaí!</h1>
    <p>Preencha seus dados para começar a planejar sua rotina.</p>
  </header>

  <main class="container-cadastro"> 
    <section aria-labelledby="titulo-cadastro">
      <h2 id="titulo-cadastro">Seus Dados</h2>
             
      <form action="{{ url_for('salvar') }}" method="post" class="formulario-cadastro">
        
        <div> 
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>

          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="botao-final">
          <button type="submit">Criar conta</button>
        </div>
      </form>
    </section>
  </main>
 <footer>
    <p>Cuide de você um dia de cada vez.</p>
    <p >“Pequenos hábitos constroem grandes transformações.”</p>
    <p>&copy; 2025 Ajudaí - Sua jornada de bem-estar</p>
</footer>
</body>
</html>
